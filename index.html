<body>

<div class="container">

    <div id="settings-panel">
        <label>ğŸ¯ ç›®æ¨™å½±ç‰‡ ID</label>
        <input type="text" id="target-id">

        <textarea id="decoy-ids" rows="5"></textarea>
        <div class="btn-group">
            <button id="save-btn" onclick="saveSettings()">ğŸ’¾ å„²å­˜è¨­å®š</button>

    <div id="player-container"><div id="player"></div></div>

    <div id="status-board">
        <div>ä»»å‹™ï¼š<span id="state" style="color:#4da6ff">ç­‰å¾…ä¸­</span></div>
        <div style="margin: 10px 0;">ç´¯ç©æœ‰æ•ˆè§€çœ‹ï¼š<span id="count" class="highlight">0</span> æ¬¡</div>
        <div id="next-info" style="color: #888; font-size: 14px;">ç³»çµ±å°±ç·’</div>
        <div class="log" id="log">æº–å‚™å•Ÿå‹•...</div>

</div>

<script>
    const workerCode = `
        let timer;
        self.onmessage = function(e) {
            if (e.data.action === 'start') {
                clearInterval(timer);
                let remaining = e.data.seconds;
                timer = setInterval(() => {
                    remaining--;
                    self.postMessage({ action: 'tick', remaining: remaining });
                    if (remaining <= 0) {
                        clearInterval(timer);
                        self.postMessage({ action: 'done' });
                    }
                }, 1000);
            } else if (e.data.action === 'stop') { clearInterval(timer); }
        };
    `;
    const blob = new Blob([workerCode], { type: 'application/javascript' });
    const timerWorker = new Worker(URL.createObjectURL(blob));

    var tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    var firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

    var player, viewCount = 0, watchTimer, isProcessing = false;
    
    window.onload = function() {
        document.getElementById('target-id').value = localStorage.getItem('yt-target') || 'DYgE3SGPEqk';
        document.getElementById('decoy-ids').value = localStorage.getItem('yt-decoys') || "v5ew_B-Lf5E";
    };

    function saveSettings() {
        localStorage.setItem('yt-target', document.getElementById('target-id').value.trim());
        localStorage.setItem('yt-decoys', document.getElementById('decoy-ids').value.trim());
        alert("è¨­å®šå·²å„²å­˜ï¼");
    }

    function initiateSystem() {
        document.getElementById('settings-panel').style.display = 'none';
        document.getElementById('player-container').style.display = 'block';
        document.getElementById('status-board').style.display = 'block';
        loadVideo();
    }

    function loadVideo() {
        isProcessing = false; // é‡ç½®é–å®šç‹€æ…‹
        const target = document.getElementById('target-id').value.trim();
        const decoys = document.getElementById('decoy-ids').value.trim().split('\n');
        var threshold = Math.random() * (0.45 - 0.25) + 0.25;
        var isTarget = Math.random() > threshold;
        var currentId = isTarget ? target : decoys[Math.floor(Math.random() * decoys.length)].trim();
        
        if (player && player.loadVideoById) {
            player.loadVideoById(currentId);
        } else {
            player = new YT.Player('player', {
                height: '360', width: '100%', videoId: currentId,
                playerVars: { 'autoplay': 1, 'controls': 1, 'origin': window.location.origin },
                events: { 
                    'onReady': (e) => { e.target.playVideo(); }, 
                    'onStateChange': onPlayerStateChange,
                    'onError': onPlayerError 
                }
            });
        }
        document.getElementById('state').innerText = isTarget ? "è­·èˆªç›®æ¨™ä¸­" : "æŠ•æ”¾ç…™éœ§å½ˆä¸­";
        addLog("ğŸ¬ è¼‰å…¥ï¼š" + currentId);
    }

    function onPlayerStateChange(event) {
        if (event.data == YT.PlayerState.PLAYING && !isProcessing) {
            const duration = event.target.getDuration();
            
            // å®‰å…¨æª¢æŸ¥ï¼šå¦‚æœé•·åº¦é‚„æ²’è®€åˆ°ï¼Œ2ç§’å¾Œé‡è©¦
            if (duration <= 0) {
                setTimeout(() => onPlayerStateChange(event), 2000);
                return;
            }

            isProcessing = true; // é–å®šï¼Œé˜²æ­¢é‡è¤‡è§¸ç™¼
            applyRandomSettings(event.target);
            
            const watchPercent = Math.random() * (0.95 - 0.85) + 0.85;
            const watchMs = duration * watchPercent * 1000;
            
            addLog("â³ é è¨ˆè§€çœ‹ " + Math.round(watchPercent*100) + "% å¾Œåˆ‡æ›");
            
            clearTimeout(watchTimer);
            watchTimer = setTimeout(() => {
                handleViewDone();
            }, watchMs);
        }
    }

    function handleViewDone() {
        if (player) player.stopVideo();
        viewCount++;
        document.getElementById('count').innerText = viewCount;
        var wait = Math.floor(Math.random() * (150 - 60) + 60); 
        addLog("âœ… é”æ¨™ï¼Œé€²å…¥å†·å» " + wait + " ç§’...");
        timerWorker.postMessage({ action: 'start', seconds: wait });
    }

    function onPlayerError(e) {
        addLog("âŒ éŒ¯èª¤ä»£ç¢¼ " + e.data + "ï¼Œæº–å‚™è·³é...");
        handleViewDone();
    }

    function applyRandomSettings(p) {
        var rate = (Math.random() > 0.7) ? 1.0 : 1.05;
        var vol = Math.floor(Math.random() * (90 - 50) + 50);
        p.setPlaybackRate(rate);
        p.setVolume(vol);
        addLog("âš™ï¸ åƒæ•¸ï¼šå€é€Ÿ " + rate + "x, éŸ³é‡ " + vol + "%");
    }

    timerWorker.onmessage = function(e) {
        if (e.data.action === 'tick') {
            document.getElementById('next-info').innerText = "â³ å†·å»å€’æ•¸ï¼šå‰© " + e.data.remaining + " ç§’...";
        } else if (e.data.action === 'done') {
            document.getElementById('next-info').innerText = "ğŸš€ å†·å»çµæŸï¼Œæ›ç‰‡ä¸­...";
            loadVideo();
        }
    };

    function addLog(t) {
        const l = document.getElementById('log');
        const entry = document.createElement('div');
        entry.innerText = "[" + new Date().toLocaleTimeString() + "] " + t;
        l.appendChild(entry);
        while (l.children.length > 50) { l.removeChild(l.firstChild); }
        l.scrollTop = l.scrollHeight;
    }
</script>
